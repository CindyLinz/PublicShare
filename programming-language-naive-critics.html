<p><span>C++</span>是一種充滿了爭議的語言：很多程式設計師對<span>C++</span>程式的品質有強烈的反感。很多人認為<span>C++</span>不配他們使用，認為它是一種給兒童和菜鳥程式設計師的語言。它自從設計開始就是一種簡單的語言。
<p><i></i>一些批評家認為<span>C++</span>的簡單特性使得其在未來具有傷害性。很多人自學了<span>C++</span>，但是並沒有學到好的程式設計習慣。但是很多<span>C++</span>的支持者解釋說<span>C++</span>的易用性就是它最大的優勢，可以讓經驗豐富的<span>C++</span>程式設計師或是剛剛懂得皮毛的人都能用自己的方式快速開發程式。
